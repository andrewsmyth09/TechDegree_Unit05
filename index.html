<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <script src="js/baguetteBox.min.js" async></script>
    <!-- <script src="js/app.js"></script> -->
</head>

<body>
    <header>
        <input id="searchbar" onkeyup="search_thumbnail()" name="search" placeholder="Search...">
    </header>
    <div id="grid-container">
        <a href="photos/01.jpg" data-caption="" class="thumbnail">
            <img src="photos/01.jpg" alt="Field">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/02.jpg" alt="Lake">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/03.jpg" alt="Canyon">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/04.jpg" alt="Iceberg">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/05.jpg" alt="Desert">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/06.jpg" alt="Fall">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/07.jpg" alt="Plantation">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/08.jpg" alt="Dunes">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/09.jpg" alt="Countryside Lane">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/10.jpg" alt="Sunset">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/11.jpg" alt="Cave">
        </a>
        <a href="" data-caption="" class="thumbnail">
            <img src="photos/12.jpg" alt="Bluebells">
        </a>
    </div>
    <script>
        window.addEventListener('load', function () {
            baguetteBox.run('.gallery');
        });

        const search_thumbnail = () => {
            let input, pic, i;
            input = document.getElementById('searchbar').value.toLowerCase()
            pic = document.getElementsByClassName('thumbnail');
            for (i = 0; i < pic.length; i++) {
                if (!pic[i].innerHTML.toLowerCase().includes(input)) {
                    pic[i].style.display = "none";
                }
                else {
                    pic[i].style.display = "block";
                }
            }
        }
    </script>
</body>

</html>
